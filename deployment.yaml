apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovaledge
  labels:
    app: my-app-1
spec:
  selector:
    matchLabels: 
      app: my-app
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
       —name: ovaledge000
          image: ovaledge000/oeimage:latest
          ports:
           —containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: my-app-svc
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
